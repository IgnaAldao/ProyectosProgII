<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-primary border-right" id="sidebar-wrapper">
            <div>
                <img src="./img/imagen-usuario.jpg" class="rounded-circle d-block mx-auto" style="height: 50px; padding-top: 10px;">
                <h6 style="text-align: center;">usuario</h6>
            </div>
            <div class="sidebar-heading text-white">GESTION DE TURNOS</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white" onclick="showSection('dashboard')">Inicio</a>
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white" onclick="showSection('consultar')">Consultar turnos</a>
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white" onclick="showSection('nuevo')">Nuevo turno</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="main-content active" id="dashboard">
                    <h1 class="mt-4">Dashboard</h1>
                    <h3>Total de turnos por cliente:</h3>
                    <table class="table table-striped mt-3">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Cliente</th>
                                <th scope="col">Total de Turnos</th>
                            </tr>
                        </thead>
                        <tbody id="totalTurnos">
                        </tbody>
                    </table>
                </div>

                <div class="main-content" id="consultar">
                    <h1 class="mt-4">Consultar Turnos</h1>
                    <table class="table table-hover mt-3">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">FECHA</th>
                                <th scope="col">HORA</th>
                                <th scope="col">CLIENTE</th>
                            </tr>
                        </thead>
                        <tbody id="turnosTable">
                        </tbody>
                    </table>
                </div>

                <div class="main-content" id="nuevo">
                    <h1 class="mt-4">Nuevo turno</h1>
                    <form id="turnoForm" class="mt-3">
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora:</label>
                            <input type="time" class="form-control" id="hora" name="hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente:</label>
                            <select id="cliente" class="form-select" name="cliente" required>
                                <option value="Nacho">Nacho</option>
                                <option value="Santiago">Santiago</option>
                                <option value="Sandra">Sandra</option>
                                <option value="Tomas">Tomas</option>
                                <option value="Mario">Mario</option>
                                <option value="Valentina">Valentina</option>
                                <option value="Andres 3">Andres</option>
                                <option value="Ricardo 3">Ricardo</option>
                                <option value="Pilar 3">Pilar</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Turno</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
<footer>@2024 Tecnicatura En Programacion</footer>
</html>
